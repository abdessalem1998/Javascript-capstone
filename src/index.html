<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Disney Characters | Dib & Nana</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fab fa-dyalog fa-2x"></i>
            </div>
            <ul class="navigation-list">
                <li><a href="#"> Characters</a></li>
                <li><a href="#">Cartoons</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
    <footer>
        <div class="authors">
            <p class="authors-p">Made by Dib and Nana</p>
        </div>
        <div class="year">
            <p class="year-p">2021</p>
        </div>
    </footer>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="model-image">
          <img class="model-image-img" id="model-image" src="https://static.wikia.nocookie.net/disney/images/7/77/9-eye.jpg" alt="">
        </div>
        <div class="info">
          <h2 class="info-title" id="info-title">TITLE</h2>
          <div class="info-items">
            <p class="info-item" id="films">Films :titanuim</p>
            <p class="info-item" id="show">tv shows :100,000</p>
            <p class="info-item" id="game">videoGames :400</p>
            <p class="info-item" id="parkAttractions">parkAttractions :100,000,000</p>
          </div>
        </div>
        <div class="comments-section">
          <h2 class="info-title">Comments (3)</h2>
          <div class="comments">
            <div class="comment">
              <p class="">03/11/2021 ALEX :I'd love to buy it</p>
            </div>
            <div class="comment">
            <p class="">03/11/2021 MIA :I love</p>
            </div>
          </div>
        </div>
        <div class="comments-section-add">
          <h2 class="info-title">Add a comment</h2>
          <input type="text" name="input" class="input">
          <textarea name="name" rows="8" cols="80" class="text-input"></textarea>
          <button type="button" name="button" class="btn">Comment</button>
        </div>
      </div>
    </div>
</body>
</html>
