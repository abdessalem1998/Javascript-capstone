<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Disney Characters | Dib & Nana</title>
    <meta
      name="description"
      content="This project is a web app created using API and asynchronous functions in JavaScript. You can like the characters' cards and leave a nice comment in the popup by clicking on the 'Comments' button."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abdessalem1998.github.io/Javascript-capstone/dist/" />
    <meta property="og:title" content="Disney Characters | Dib & Nana" />
    <meta property="og:image" content="https://github.com/abdessalem1998/Javascript-capstone/blob/development/img/meta.png?raw=true">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Web site with purple design" />
<script defer src="main.js"></script></head>

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fab fa-dyalog fa-2x"></i>
            </div>
            <ul class="navigation-list">
                <li><a href="#"> Characters</a></li>
                <li><a href="#">Cartoons</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="card-counter"></div>
    <main>
    </main>
    <footer>
        <div class="authors">
            <p class="authors-p">Made by Dib and Nana</p>
        </div>
        <div class="year">
            <p class="year-p">2021</p>
        </div>
    </footer>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="model-image">
          <img class="model-image-img" id="model-image" src="https://static.wikia.nocookie.net/disney/images/7/77/9-eye.jpg" alt="">
        </div>
        <div class="info">
          <h2 class="info-title" id="info-title">TITLE</h2>
          <div class="info-items">
            <p class="info-item" id="films">Films :titanuim</p>
            <p class="info-item" id="show">tv shows :100,000</p>
            <p class="info-item" id="game">videoGames :400</p>
            <p class="info-item" id="parkAttractions">parkAttractions :100,000,000</p>
          </div>
        </div>
        <div class="comments-section">
          <h2 class="info-title">Comments :<span id="cmtNumber">0</span></h2>
          <div id="comments" class="comments">

          </div>
        </div>
        <div id="commentContainer" class="comments-section-add">


        </div>
      </div>
    </div>
</body>
</html>
